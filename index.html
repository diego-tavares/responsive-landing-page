<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Tortas</title>
</head>
<body>

    <header>
        <img class="logo__cabecalho">
        <h1> Aqui você encontra as melhores tortas</h1>
        <div class="banner__principal"></div>
    </header>

    <main>
        <div id="carousel-container">
            <div>
                <ul id="carousel" class="animate">
                    <li class="slide animate">
                        <img src="img/torta-chocolate.jpg"/>
                    </li>
                    <li class="slide animate">
                        <img src="img/torta-limao.jpg"/>
                    </li> 
                    <li class="slide animate">
                        <img src="img/torta-maracuja.jpg"/>
                    </li>
                    <li class="slide animate">
                        <img src="img/torta-morango.jpg"/>
                    </li>
                    <li class="slide animate">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/nature-5.jpg"/>
                    </li>
                </ul> 
            </div>
            <div id="controls">
                <span id="prev"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/prev.png"></span>
                <span id="next"><img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/1014830/next.png"></span>
            </div>
        </div>
    </main>
    <footer>
        <ul>
            <li>Contato</li>
            <li>Comentários</li>
            <li>Redes Sociais</li>
        </ul>
        <p>Todos os direitos reservados</p>
    </footer>
</body>
</html>
